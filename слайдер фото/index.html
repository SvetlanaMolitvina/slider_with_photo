<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Completed projects</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body class="body">
    <section class="slider">
        <ul class="slider_objects">
            <li class="slider_objects__item slider_objects__item1"></li>
            <li class="slider_objects__item slider_objects__item2"></li>
            <li class="slider_objects__item slider_objects__item3"></li>
        </ul>
        <div class="slider_container">
            <div class="slider_objects_block">
                <div class="slider_info">
                    <h2 class="slider_info__tittle">Completed<br>projects</h2>
                    <p class="slider_info__discription">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br>
                        market we have made happy more than 1000 families</p>
                    <div class="slider_info__data">
                        <div class="slider_info__data-block data-block-1 slider_info__city">
                            <h3 class="slider_info__data-block_yellow">City:</h3>
                        </div>
                        <div class="slider_info__data-block data-block-2 slider_info__area">
                            <h3 class="slider_info__data-block_yellow">apartment area:</h3>
                        </div>
                        <div class="slider_info__data-block data-block-3 slider_info__time">
                            <h3 class="slider_info__data-block_yellow">Repair time:</h3>
                        </div>
                        <div class="slider_info__data-block data-block-4">
                            <h3 class="slider_info__data-block_yellow">Repair Cost:</h3>
                            <p class="slider_info__data-block_white slider_info__data-cost">Upon request</p>
                        </div>
                    </div>
                    <div class="slider_nav">
                        <button type="button" class="slider_nav__button left">
                        <img class="slider_nav__arrow-left" src="IMG/SVG/left_arrow.svg" alt="Стрелка влево">
                        </button>
                        <div class="slider_nav__dots">
                        </div>
                        <button type="button" class="slider_nav__button right">
                        <img class="slider_nav__arrow-right" src="IMG/SVG/right_arrow.svg" alt="Стрелка направо">
                        </button>
                    </div>
                </div>
                <div class="slider_image slider_image-wrapper"></div>
            </div>
        </div>
    </section>
    <script src="slider.js"></script>
</body>
</html>
